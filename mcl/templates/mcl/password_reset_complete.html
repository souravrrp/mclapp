{% load static %}{% load site_settings_tags %}<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Password Reset Completed | {% site_title %}</title>
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'css/adminlte.min.css' %}">
</head>

<body class="hold-transition login-page">
<div class="login-box">
  <div class="card card-outline card-danger">
    <div class="card-header text-center mt-2">
      <a href="#" class="h1"><img src="{% static 'img/logo.png' %}"></a>
      <p class="h5 mt-2"><b class="text-success">{% site_name %}</b></p>
    </div>

    <div class="card-body">

        {% if messages %}
        <div class="row">
            <div class="col-md-12">
                {% for message in messages %}
                <div class="alert alert-{% if message.tags %}{{ message.tags }} {% endif %}" role="alert">
                    <p class="mb-0 text-center">{{ message }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
        <div class="alert alert-info">
          Your password has been reset successfully.
        </div>
        <a href="{% url 'mcl:login' %}" class="btn btn-block btn-success">LOG IN</a>
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'js/adminlte.min.js' %}"></script>
</body>
</html>
